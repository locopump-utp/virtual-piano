<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="piano-area">
        <div class="container">
            <div class="white-keys">
                <kbd>A</kbd>
                <kbd>S</kbd>
                <kbd>D</kbd>
                <kbd>F</kbd>
                <kbd>G</kbd>
                <kbd>H</kbd>
                <kbd>J</kbd>
            </div>
            <div class="black-keys">
                <kbd class="bk-one">W</kbd>
                <kbd class="bk-two">E</kbd>
                <kbd class="bk-three">T</kbd>
                <kbd class="bk-four">Y</kbd>
                <kbd class="bk-fve">U</kbd>
            </div>
        </div>
    </div>
</body>
</html>
